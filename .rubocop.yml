require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true